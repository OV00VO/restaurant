{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Fine Dine - Error 500 Occurred - Reloading</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .message {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <p>An error 500 occurred. Reloading to homepage in <span id="countdown">10</span> seconds.</p>
    </div>
    <button id="reloadBtn" class="btn btn-primary">Reload Now</button>
    <a href="/" class="btn btn-secondary">In a Hurry? Go back to Fine Dine Homepage</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>
    let countdown = 10;

    function startCountdown() {
      let timer = setInterval(() => {
        countdown--;
        document.getElementById('countdown').textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = "/";
        }
      }, 1000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      startCountdown();
    });

    document.getElementById('reloadBtn').addEventListener('click', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
{% endblock %}
